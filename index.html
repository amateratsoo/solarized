<!doctype html>
<html lang="en">

  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="github.com/amateratsoo">
    <meta name="description" content="login page case study with dark mode feature">

    <title>Solarized</title>

    <link rel="shortcut icon" href="public/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="src/styles/index.css" />

    <script src="https://unpkg.com/phosphor-icons"></script>
    <script src="src/js/index.js" type="module" defer></script>

    <!--
      this script is to prevent
      flickering when window reloads
      on dark theme
    -->
    <script>
      const root = document.documentElement.style;
      const arrOfProps = 
          [
            '--primary-color',
            '--secondary-color',
            '--accent-color',
            '--checkbox-box-shadow',
            '--input-color',
            '--links-color',
            '--icons-color',
            '--moon-toggle-color',
            '--text',
            '--input-text',
            '--font-primary',
            '--font-secondary'
          ];

        const darkThemeColors = {
          primaryColor: '#7c3aed',
          secondaryColor: '#22222a',
          accentColor: '#a78bfa',
          checkboxBoxShadow: '#3f3f46',
          inputColor: '#202024',
          linksColor: '#8b5cf6',
          iconsColor: '#1E1E1E',
          moonToggleColor: '#3f3f46',

          text: '#7C7C8A',
          inputText: '#d1d5db',
          fontPrimary: '#f5f5f5',
          fontSecondary: '#7C7C8A'
        }

      const darkThemePropsValues = Object.entries(darkThemeColors);

      if (window.localStorage.getItem('isDarkTheme') === 'true') {
        root.setProperty('--background-color', '#18181b');

        arrOfProps.forEach((prop, index) => {
          return root.setProperty(prop, darkThemePropsValues[index][1]);

          console.log(prop, ': ', darkThemePropsValues[index][1]);
        })
      }
    </script>
  </head>

  <body>    
    <section class="login-container">
      <div class="display-mode"><i class="ph-moon-bold"></i></div>

      <header>
        <div class="logo-container">
          <img src="public/logo.svg" alt="brand logo">
        </div>

        <h1>Login</h1>
        <h2>to get access to your files</h2>
      </header>

      <form action="" autocomplete="off">
        <div class="input-wrapper">
          <label for="email">Email address</label>

          <div class="input-field">
            <input id="email" type="email" placeholder="jhondoe@example.com">
          </div>
        </div>

        <div class="input-wrapper">
          <div class="password-content">
            <label for="password">Password</label>
            <a href="" class="special-link">Forgot your password?</a>
          </div>

          <div class="input-field with-picture">
            <input id="password" type="password" placeholder="********">
            <i class="ph-eye-bold"></i>
          </div>
        </div>

        <article class="checkbox-wrapper">
          <label for="keep-me-logged-in" class="synthetic-checkbox"><i class="ph-check-bold"></i></label>

          <label for="keep-me-logged-in"><p>Keep me logged in</p></label>
          <input type="checkbox" id="keep-me-logged-in">
        </article>

        <div class="submit-btn-wrapper">
          <button type="submit">Login</button>
        </div>
      </form>

      <footer><p>Don't have an account?</p>&nbsp;<a href="" class="special-link">Register</a></footer>
      <div class="dark-theme-wrapper"></div>
    </section>

    <article class="decorative-img">
      <canvas class="mesh" data-transition-in ></canvas>
    </article>
  </body>

</html>
